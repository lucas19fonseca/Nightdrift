<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nightdrift</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            overflow: hidden;
            touch-action: none;
        }

        .game-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 100vh;
            max-height: 600px;
            background: linear-gradient(180deg, #0a0e27 0%, #1a1a3e 100%);
            overflow: hidden;
            border: 3px solid #00d4ff;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
            cursor: pointer;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .score {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #00d4ff;
            font-size: clamp(20px, 4vw, 32px);
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.8);
            font-family: 'Courier New', monospace;
        }

        .shield-indicator {
            position: absolute;
            top: 60px;
            right: 20px;
            color: #ffd700;
            font-size: clamp(16px, 3vw, 24px);
            font-weight: bold;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
            font-family: 'Courier New', monospace;
            display: none;
            animation: pulse 0.5s infinite alternate;
        }

        .shield-indicator.active {
            display: block;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        .game-over-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            display: none;
            pointer-events: all;
            background: rgba(0, 0, 0, 0.85);
            padding: clamp(20px, 5vw, 40px);
            border-radius: 20px;
            border: 2px solid #00d4ff;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.6);
            max-width: 90%;
        }

        .game-over-screen.show {
            display: block;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translate(-50%, -60%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%);
                opacity: 1;
            }
        }

        .game-over-screen h1 {
            font-size: clamp(28px, 6vw, 48px);
            margin-bottom: 15px;
            color: #ff4757;
            text-shadow: 0 0 20px rgba(255, 71, 87, 0.8);
        }

        .game-over-screen p {
            font-size: clamp(16px, 3vw, 20px);
            margin: 10px 0;
            color: #00d4ff;
        }

        .start-button {
            margin-top: 20px;
            padding: clamp(12px, 2vw, 15px) clamp(25px, 5vw, 40px);
            font-size: clamp(16px, 3vw, 20px);
            background: linear-gradient(135deg, #00d4ff 0%, #0096c7 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            pointer-events: all;
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }

        .start-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.6);
        }

        .start-button:active {
            transform: scale(0.98);
        }

        .instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: clamp(16px, 3vw, 20px);
            pointer-events: none;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.8);
        }

        .instructions.hide {
            display: none;
        }

        @media (max-width: 768px) {
            .game-container {
                max-width: 100%;
                height: 100vh;
                max-height: 100vh;
                border: none;
            }
            
            .score {
                top: 10px;
                right: 10px;
            }
        }

        @media (orientation: landscape) and (max-height: 500px) {
            .game-container {
                max-height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="stars" id="stars"></div>
        <canvas id="gameCanvas"></canvas>
        
        <div class="ui-overlay">
            <div class="score">
                PONTOS: <span id="scoreValue">0</span>
            </div>
            
            <div class="shield-indicator" id="shieldIndicator">
                üõ°Ô∏è ESCUDO ATIVO
            </div>
            
            <div class="instructions" id="instructions">
                <p>üöÄ Clique ou aperte ESPA√áO para come√ßar üöÄ</p>
                <p style="font-size: clamp(12px, 2.5vw, 16px); margin-top: 10px;">Desvie dos asteroides e colete moedas!</p>
                <p style="font-size: clamp(11px, 2vw, 14px); margin-top: 5px; color: #ffd700;">üí∞ Moedas = Escudo de 3 segundos! üõ°Ô∏è</p>
            </div>
            
            <div class="game-over-screen" id="gameOverScreen">
                <h1>üí• GAME OVER üí•</h1>
                <p>Pontua√ß√£o Final: <span id="finalScore">0</span></p>
                <p>Recorde: <span id="highScore">0</span></p>
                <button class="start-button" id="restartButton">JOGAR NOVAMENTE</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('scoreValue');
        const finalScoreElement = document.getElementById('finalScore');
        const highScoreElement = document.getElementById('highScore');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const restartButton = document.getElementById('restartButton');
        const instructions = document.getElementById('instructions');
        const starsContainer = document.getElementById('stars');
        const shieldIndicator = document.getElementById('shieldIndicator');

        // Configura√ß√£o responsiva do canvas
        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Criar estrelas de fundo
        function createStars() {
            starsContainer.innerHTML = '';
            const numStars = 50;
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }
        createStars();

        // Vari√°veis do jogo
        let gameStarted = false;
        let gameOver = false;
        let score = 0;
        let highScore = localStorage.getItem('spaceRunnerHighScore') || 0;
        let frameCount = 0;
        let coins = [];
        let coinTimer = 0;
        let coinInterval = 250; // Moedas aparecem a cada 250 frames (mais raras)
        let shieldActive = false;
        let shieldTimer = 0;
        let shieldDuration = 180; // 3 segundos a 60fps
        
        // Jogador (foguete)
        const player = {
            x: 80,
            y: 0,
            width: 40,
            height: 50,
            velocity: 0,
            gravity: 0.6,
            jumpStrength: -12,
            rotation: 0
        };

        // Obst√°culos (asteroides)
        let obstacles = [];
        const obstacleWidth = 60;
        const obstacleGap = 200;
        let obstacleTimer = 0;
        let obstacleInterval = 90;

        // Inicializar posi√ß√£o do jogador
        player.y = canvas.height / 2;

        // Fun√ß√£o de pulo
        function jump() {
            if (!gameStarted) {
                gameStarted = true;
                instructions.classList.add('hide');
            }
            if (!gameOver) {
                player.velocity = player.jumpStrength;
            }
        }

        // Event Listeners
        canvas.addEventListener('click', jump);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            jump();
        });
        
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });

        restartButton.addEventListener('click', resetGame);

        // Criar obst√°culo
        function createObstacle() {
            const minHeight = 60;
            const maxHeight = canvas.height - obstacleGap - minHeight;
            const topHeight = Math.random() * (maxHeight - minHeight) + minHeight;
            
            obstacles.push({
                x: canvas.width,
                topHeight: topHeight,
                bottomY: topHeight + obstacleGap,
                passed: false,
                speed: 4
            });
        }

        // Criar moeda
        function createCoin() {
            const minY = 80;
            const maxY = canvas.height - 80;
            const coinY = Math.random() * (maxY - minY) + minY;
            
            coins.push({
                x: canvas.width,
                y: coinY,
                radius: 20,
                collected: false,
                speed: 4,
                rotation: 0
            });
        }

        // Ativar escudo
        function activateShield() {
            shieldActive = true;
            shieldTimer = shieldDuration;
            shieldIndicator.classList.add('active');
        }

        // Desativar escudo
        function deactivateShield() {
            shieldActive = false;
            shieldIndicator.classList.remove('active');
        }

        // Desenhar foguete
        function drawPlayer() {
            ctx.save();
            ctx.translate(player.x + player.width / 2, player.y + player.height / 2);
            
            // Escudo visual
            if (shieldActive) {
                ctx.strokeStyle = 'rgba(255, 215, 0, 0.6)';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(0, 0, 35 + Math.sin(frameCount * 0.1) * 3, 0, Math.PI * 2);
                ctx.stroke();
                
                ctx.strokeStyle = 'rgba(255, 215, 0, 0.3)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(0, 0, 42 + Math.cos(frameCount * 0.15) * 3, 0, Math.PI * 2);
                ctx.stroke();
            }
            
            // Rota√ß√£o baseada na velocidade
            player.rotation = Math.min(Math.max(player.velocity * 3, -30), 60) * Math.PI / 180;
            ctx.rotate(player.rotation);

            // Corpo do foguete
            ctx.fillStyle = '#00d4ff';
            ctx.beginPath();
            ctx.moveTo(20, 0);
            ctx.lineTo(-10, -15);
            ctx.lineTo(-15, 0);
            ctx.lineTo(-10, 15);
            ctx.closePath();
            ctx.fill();

            // Janela
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(5, 0, 6, 0, Math.PI * 2);
            ctx.fill();

            // Chama do foguete
            if (frameCount % 4 < 2) {
                ctx.fillStyle = '#ff6b6b';
                ctx.beginPath();
                ctx.moveTo(-15, -8);
                ctx.lineTo(-25, 0);
                ctx.lineTo(-15, 8);
                ctx.closePath();
                ctx.fill();
                
                ctx.fillStyle = '#ffd93d';
                ctx.beginPath();
                ctx.moveTo(-15, -5);
                ctx.lineTo(-20, 0);
                ctx.lineTo(-15, 5);
                ctx.closePath();
                ctx.fill();
            }

            ctx.restore();
        }

        // Desenhar moedas
        function drawCoins() {
            coins.forEach(coin => {
                if (coin.collected) return;
                
                ctx.save();
                ctx.translate(coin.x, coin.y);
                ctx.rotate(coin.rotation);
                
                // Brilho externo
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, coin.radius + 5);
                gradient.addColorStop(0, 'rgba(255, 215, 0, 0.4)');
                gradient.addColorStop(1, 'rgba(255, 215, 0, 0)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(0, 0, coin.radius + 5, 0, Math.PI * 2);
                ctx.fill();
                
                // Moeda
                ctx.fillStyle = '#ffd700';
                ctx.beginPath();
                ctx.arc(0, 0, coin.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Detalhe interno
                ctx.strokeStyle = '#ffed4e';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(0, 0, coin.radius - 5, 0, Math.PI * 2);
                ctx.stroke();
                
                // S√≠mbolo
                ctx.fillStyle = '#ff8c00';
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('$', 0, 0);
                
                ctx.restore();
            });
        }

        // Desenhar asteroides
        function drawObstacles() {
            obstacles.forEach(obstacle => {
                // Asteroide superior
                ctx.fillStyle = '#8b4513';
                drawAsteroid(obstacle.x, 0, obstacleWidth, obstacle.topHeight);
                
                // Asteroide inferior
                drawAsteroid(obstacle.x, obstacle.bottomY, obstacleWidth, canvas.height - obstacle.bottomY);
            });
        }

        function drawAsteroid(x, y, width, height) {
            ctx.save();
            ctx.fillStyle = '#6b3410';
            ctx.fillRect(x, y, width, height);
            
            // Detalhes do asteroide
            ctx.fillStyle = '#4a2508';
            for (let i = 0; i < 5; i++) {
                const rockX = x + Math.random() * width;
                const rockY = y + Math.random() * height;
                const rockSize = Math.random() * 15 + 5;
                ctx.beginPath();
                ctx.arc(rockX, rockY, rockSize, 0, Math.PI * 2);
                ctx.fill();
            }
            
            ctx.restore();
        }

        // Atualizar jogo
        function update() {
            if (!gameStarted || gameOver) return;

            frameCount++;
            
            // Atualizar jogador
            player.velocity += player.gravity;
            player.y += player.velocity;

            // Limites da tela
            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                if (!shieldActive) {
                    endGame();
                }
            }
            if (player.y < 0) {
                player.y = 0;
                player.velocity = 0;
            }

            // Atualizar escudo
            if (shieldActive) {
                shieldTimer--;
                if (shieldTimer <= 0) {
                    deactivateShield();
                }
            }

            // Criar moedas
            coinTimer++;
            if (coinTimer > coinInterval) {
                createCoin();
                coinTimer = 0;
            }

            // Atualizar moedas
            coins.forEach((coin, index) => {
                if (coin.collected) return;
                
                coin.x -= coin.speed;
                coin.rotation += 0.1;
                coin.speed = 4 + score * 0.01;

                // Remover moedas fora da tela
                if (coin.x + coin.radius < 0) {
                    coins.splice(index, 1);
                }

                // Colis√£o com moeda
                const dx = (player.x + player.width / 2) - coin.x;
                const dy = (player.y + player.height / 2) - coin.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < coin.radius + 20) {
                    coin.collected = true;
                    activateShield();
                    coins.splice(index, 1);
                    
                    // Efeito visual de coleta
                    createCollectEffect(coin.x, coin.y);
                }
            });

            // Criar obst√°culos
            obstacleTimer++;
            if (obstacleTimer > obstacleInterval) {
                createObstacle();
                obstacleTimer = 0;
                if (obstacleInterval > 60) {
                    obstacleInterval -= 0.5; // Aumenta dificuldade
                }
            }

            // Atualizar obst√°culos
            obstacles.forEach((obstacle, index) => {
                obstacle.x -= obstacle.speed;

                // Aumentar velocidade gradualmente
                obstacle.speed = 4 + score * 0.01;

                // Remover obst√°culos fora da tela
                if (obstacle.x + obstacleWidth < 0) {
                    obstacles.splice(index, 1);
                }

                // Pontua√ß√£o
                if (!obstacle.passed && obstacle.x + obstacleWidth < player.x) {
                    obstacle.passed = true;
                    score++;
                    scoreElement.textContent = score;
                }

                // Colis√£o (apenas se escudo n√£o estiver ativo)
                if (!shieldActive && checkCollision(player, obstacle)) {
                    endGame();
                }
            });
        }

        // Criar efeito de coleta de moeda
        function createCollectEffect(x, y) {
            // Efeito visual simples (pode ser expandido)
            const particles = [];
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: Math.cos(i * Math.PI / 4) * 3,
                    vy: Math.sin(i * Math.PI / 4) * 3,
                    life: 20
                });
            }
            // Armazenar part√≠culas para renderizar
            if (!window.collectParticles) window.collectParticles = [];
            window.collectParticles.push(...particles);
        }

        // Verificar colis√£o
        function checkCollision(player, obstacle) {
            if (player.x + player.width > obstacle.x && 
                player.x < obstacle.x + obstacleWidth) {
                if (player.y < obstacle.topHeight || 
                    player.y + player.height > obstacle.bottomY) {
                    return true;
                }
            }
            return false;
        }

        // Desenhar
        function draw() {
            // Limpar canvas
            ctx.fillStyle = '#0a0e27';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Desenhar elementos
            drawObstacles();
            drawCoins();
            drawPlayer();
            
            // Desenhar part√≠culas de coleta
            if (window.collectParticles) {
                window.collectParticles = window.collectParticles.filter(particle => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.life--;
                    
                    if (particle.life > 0) {
                        ctx.fillStyle = `rgba(255, 215, 0, ${particle.life / 20})`;
                        ctx.beginPath();
                        ctx.arc(particle.x, particle.y, 3, 0, Math.PI * 2);
                        ctx.fill();
                        return true;
                    }
                    return false;
                });
            }
        }

        // Loop do jogo
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Terminar jogo
        function endGame() {
            gameOver = true;
            finalScoreElement.textContent = score;
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('spaceRunnerHighScore', highScore);
            }
            
            highScoreElement.textContent = highScore;
            gameOverScreen.classList.add('show');
        }

        // Resetar jogo
        function resetGame() {
            gameOver = false;
            gameStarted = false;
            score = 0;
            frameCount = 0;
            obstacleTimer = 0;
            obstacleInterval = 90;
            coinTimer = 0;
            obstacles = [];
            coins = [];
            shieldActive = false;
            shieldTimer = 0;
            deactivateShield();
            player.y = canvas.height / 2;
            player.velocity = 0;
            scoreElement.textContent = '0';
            gameOverScreen.classList.remove('show');
            instructions.classList.remove('hide');
            if (window.collectParticles) window.collectParticles = [];
        }

        // Iniciar loop
        gameLoop();
    </script>
</body>
</html>
